<p>Заказы</p>

<table class="table">
    <thead>
        <tr>
            <th class="text-center">#</th>
            <th>Номер</th>
            <th>Дата заказа</th>
            <th>покупатель</th>
            <th>Заказ</th>
            <th>Цена</th>
            <th>статус</th>
            <!-- <th></th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders;let index = index; let totalPrice">
            <td class="text-center">{{index+1}}</td>
            <td>{{ order.id }}</td>
            <td>{{ order.orderTime | date:['dd.MM.yyyy hh:mm']}}</td>
            <td>{{ order.user }}</td>
            <td>
               <span *ngFor="let product of order.products">{{ product.amount }} кол-во, {{ product.title }} <br></span> 
            </td>
            <td>
               <span>{{ countTotalPrice(order.products) }} <br></span> 
            </td>
            <td>{{ order.status }}</td>
