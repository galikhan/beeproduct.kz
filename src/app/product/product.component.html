<p><button routerLink="/admin/products" class="btn-primary btn-sm"><- вернутся</button></p>
<form>
    <div class="row text-black">
        <div class="col-md-8">
            <div class="form-group">
                <input [(ngModel)]="product.title" name="email" type="email" class="form-control form-control-alternative" placeholder="Название">
            </div>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <input [(ngModel)]="product.price" name="number" type="number" placeholder="Цена" class="form-control form-control-alternative" />
            </div>
        </div>
        <div class="col-md-12">
            <textarea [(ngModel)]="product.description" name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Описание..."></textarea>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <button class="btn-success btn-sm" (click)="upsert()">сохранить</button>
        </div>
    </div>
</form>
